<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Place To Sell Your Car</title>
    <!-- CUSTOM JS -->
    <!-- -components- -->
    <script defer src="../components/nav.js"></script>
    <!-- logic -->
    <script defer src="../scripts/login.js" type="module"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../styles/1_resets.css" />
    <link rel="stylesheet" href="../styles/2_utilities.css" />
    <link rel="stylesheet" href="../styles/3_header.css" />
    <link rel="stylesheet" href="../styles/4_login.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div>Cars Adverts</div>
        <nav><!-- created using nav.js --></nav>
      </div>
    </header>

    <main>
      <div class="container">
        <section><h1 class="headline-1">Sign up/ Log In</h1></section>

        <div class="login-signup-container">
          <section id="login" class="card-shadow">
            <h2><span>Have account?</span> Log In!</h2>

            <form id="logInForm" class="form">
              <div class="form-control">
                <label class="form-label" for="loginEmail">Email</label>
                <input
                  class="form-input"
                  type="email"
                  id="loginEmail"
                  required
                />
              </div>

              <div class="form-control">
                <label class="form-label" for="loginPassword">Password</label>
                <input
                  class="form-input"
                  type="password"
                  id="loginPassword"
                  required
                />
              </div>

              <div class="form-control">
                <input
                  type="submit"
                  value="Log In"
                  class="btn-primary btn-primary-submit"
                />
              </div>
            </form>
            <p
              id="loginMessage"
              class="hidden form-message form-message-danger"
            ></p>
          </section>
          <section id="signup" class="card-shadow">
            <h2><span>New user?</span> Sign Up!</h2>

            <form id="signUpForm" class="form">
              <div class="form-control">
                <label class="form-label" for="signUpName">Name</label>
                <input
                  class="form-input"
                  type="text"
                  id="signUpName"
                  required
                />
              </div>

              <div class="form-control">
                <label class="form-label" for="signUpSurname">Surname</label>
                <input
                  class="form-input"
                  type="text"
                  id="signUpSurname"
                  required
                />
              </div>

              <div class="form-control">
                <label class="form-label" for="signUpEmail">Email</label>
                <input
                  class="form-input"
                  type="text"
                  id="signUpEmail"
                  required
                />
              </div>

              <div class="form-control">
                <label class="form-label" for="signUpPassword">Password</label>
                <input
                  class="form-input"
                  type="password"
                  id="signUpPassword"
                  required
                />
              </div>

              <div class="form-control">
                <label class="form-label" for="signUpConfirmPassword"
                  >Confirm Password</label
                >
                <input
                  class="form-input"
                  type="password"
                  id="signUpConfirmPassword"
                  required
                />
              </div>

              <div class="form-control">
                <input
                  type="submit"
                  value="Sign Up"
                  class="btn-primary btn-primary-submit"
                />
              </div>
            </form>
            <p
              id="signUpMessage"
              class="hidden form-message form-message-danger"
            ></p>
          </section>
        </div>
      </div>
    </main>

    <footer><div class="container"></div></footer>
  </body>
</html>
